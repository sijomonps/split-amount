<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Dela+Gothic+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="text-center mt-20 main-heading">Money Split</h1>
    <p class="text-center main-para">An easy way to share expenses and split bills with friends.</p>
    <div class="main-container border-1 rounded w-xl mx-auto mt-5 shadow-xl">
        <div class="div sub-container">
            <div class="input-container text-center mt-10">          
                <input type="number" id="bill" placeholder="Bill Amount" class="rounded p-2 m-3 text-center border input-element">
                <input type="number" id="people" placeholder="Number of friends" class="rounded p-2 m-2 text-center border input-element">
            </div>
            <div class="button-container text-center">
                <button id="btn" class="bg-black hover:bg-white-700 text-white font-bold py-2 px-4 rounded-lg mt-10 btn">SPLIT NOW</button>
            </div>

            <div class="output mt-20">
                <h1 class="output-heading text-center" id="output-element"></h1>
            </div>
            
        </div>

    </div>
        


    <script src="app.js"></script>
</body>
</html>
